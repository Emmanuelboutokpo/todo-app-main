<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Todo app</title>

 
</head>
<body>
   <div class="top-img"></div>
   <main>
        <div class="header">
            <h1>TODO</h1>
            <div class="tgl-btn"></div>
        </div>
        <div class="type-todo">
             <div class="circle"></div>
             <input type="text" id="todo-input" placeholder="Create a new todo..."/>
        </div>
        <div class="todos"></div>
        <div class="remarks">
              <div class="completedCount small-size"></div>
              <div class="clearCompleted small-size">Clear Completed</div>
              <div class="filters">
                   <div class="showAll">All</div>
                   <div class="filterActive">Active</div>
                   <div class="filterCompleted">  Completed</div>
              </div>
        </div>
           <p class="footer small-size"> Drag and drop to reorder</p>
   </main>

    <script src="app.js"></script>
  </div>
</body>
</html>
